<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Network Portal</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <!--[if lt IE 7]>
                <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->
    <div style="border-style: solid; border-color: black">
        <table>
            <thead>
                <tr>
                    <th style="border-style: solid;">url</th>
                    <th style="border-style: solid;">title</th>
                    <th>status</th>
                </tr>
            </thead>
            <tbody id='table'>

            </tbody>
        </table>
        <script>
            var ip = location.host;
            var fetchAdress = 'http://' + ip + '/data/sites.json';
            fetch(fetchAdress)
                .then(function (response) {
                    return response.json();
                })
                .then(function (sites) {
                    var placeholder = document.querySelector("#table");
                    var out = "";
                    for (let site of sites) {
                        out += `
                            <tr>
                                <td>
                                    <a href=${site.url}>${site.url}</a>
                                </td>
                                <td>${site.title}</td>
                                <td>up</td>
                            </tr>
                        `;
                    }
                    placeholder.innerHTML = out;
                });
        </script>
    </div>

</body>

</html>
